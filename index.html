            <div class="warning d-none p-5 position-relative" id="showValdiation">

                    <span class="red"></span>
                    <span class="yellow"></span>
                    <span class="green"></span>

                <div class="inner-content">
                    <h3 class="fs-6">Site Name or Url is not valid, Please follow the rules below :</h3>
                    <ul class="my-3">

                        <li class="py-2"><i class="fa-sharp fa-solid fa-arrow-right"></i>Site URL must be a valid one</li>
                    </ul>
